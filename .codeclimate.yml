engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        # - javascript
    exclude_paths:
      - 'spec/'
      - 'test/'
  rubocop:
    enabled: true
  scss-lint:
    enabled: true
  shellcheck:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.css"
  - "**.erb"
  - "**.js"
  - "**.markdown"
  - "**.md"
  - "**.rake"
  - "**.rb"
  - "**.scss"
  - "**.sh"
exclude_paths:
- public/
- vendor/
- lib/simple_cov
